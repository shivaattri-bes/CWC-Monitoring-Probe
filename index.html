<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Probe Monitoring Tool</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      background: #2c3e50;
      color: white;
      padding: 20px;
      margin: 0;
    }
    #main {
      display: flex;
      padding: 20px;
      gap: 20px;
    }
    .panel {
      flex: 1;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .panel h2 {
      text-align: center;
      color: #34495e;
    }
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #2c3e50;
      margin: 30px 0 10px;
    }
    .iframe-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    iframe {
      width: 861px;
      height: 271px;
      border: none;
    }
  </style>
</head>
<body>

<h1>Channel Graph Monitoring Tool</h1>

<div id="main">
  <div class="panel">
    <h2>Source Panel</h2>
    <select id="sourceDropdown" onchange="renderSourceGraphs(this.value)">
      <option value="">-- Select Channel (Source) --</option>
    </select>
    <div id="sourceGraphs"></div>
  </div>

  <div class="panel">
    <h2>Amagi / M2A Panel</h2>
    <select id="amagiDropdown" onchange="renderAmagiGraphs(this.value)">
      <option value="">-- Select Channel (Amagi/M2A) --</option>
    </select>
    <div id="amagiGraphs"></div>
  </div>
</div>

<script>
  const SOURCE_CSV_URL = 'https://raw.githubusercontent.com/shivaattri-bes/CWC-Monitoring-Probe/main/source.csv';
  const AMAGI_CSV_URL  = 'https://raw.githubusercontent.com/shivaattri-bes/CWC-Monitoring-Probe/main/Channel_config_list.csv';

  const sourceData = {};
  const amagiData  = {};

  // Load source.csv
  fetch(SOURCE_CSV_URL)
    .then(res => res.text())
    .then(csv => {
      const lines = csv.split('\n').map(l => l.trim()).filter(Boolean);
      let currentChannel = '';
      for (let line of lines) {
        if (line.startsWith('CH')) {
          currentChannel = line;
          sourceData[currentChannel] = [];
          document.getElementById('sourceDropdown').innerHTML += `<option value="${currentChannel}">${currentChannel}</option>`;
        } else if (line.startsWith('http')) {
          const cleanUrl = line.split(' width=')[0];
          sourceData[currentChannel].push(cleanUrl);
        }
      }
    });

  // Load Channel_config_list.csv
  fetch(AMAGI_CSV_URL)
    .then(res => res.text())
    .then(csv => {
      const lines = csv.split('\n').map(l => l.trim()).filter(Boolean);
      let currentChannel = '';
      let currentSection = '';
      for (let line of lines) {
        if (line.startsWith('CH')) {
          currentChannel = line;
          amagiData[currentChannel] = {};
          document.getElementById('amagiDropdown').innerHTML += `<option value="${currentChannel}">${currentChannel}</option>`;
        } else if (["Amagi Input", "Amagi Playout Output", "M2A Handsoff"].includes(line)) {
          currentSection = line;
          amagiData[currentChannel][currentSection] = [];
        } else if (line.startsWith('http')) {
          const cleanUrl = line.split(' width=')[0];
          amagiData[currentChannel][currentSection].push(cleanUrl);
        }
      }
    });

  function renderSourceGraphs(channel) {
    const container = document.getElementById('sourceGraphs');
    container.innerHTML = '';
    if (!sourceData[channel]) return;

    const section = document.createElement('div');
    section.className = 'section-title';
    section.textContent = 'Source';
    container.appendChild(section);

    const frameWrap = document.createElement('div');
    frameWrap.className = 'iframe-container';

    sourceData[channel].forEach(url => {
      const ifr = document.createElement('iframe');
      ifr.src = url;
      frameWrap.appendChild(ifr);
    });

    container.appendChild(frameWrap);
  }

  function renderAmagiGraphs(channel) {
    const container = document.getElementById('amagiGraphs');
    container.innerHTML = '';
    if (!amagiData[channel]) return;

    for (let section in amagiData[channel]) {
      const sectionTitle = document.createElement('div');
      sectionTitle.className = 'section-title';
      sectionTitle.textContent = section;
      container.appendChild(sectionTitle);

      const frameWrap = document.createElement('div');
      frameWrap.className = 'iframe-container';

      amagiData[channel][section].forEach(url => {
        const ifr = document.createElement('iframe');
        ifr.src = url;
        frameWrap.appendChild(ifr);
      });

      container.appendChild(frameWrap);
    }
  }
</script>

</body>
</html>
